    function debounce(func, wait) {
      let timer;
      return function () {
        let context = this
        clearTimeout(timer)
        timer = setTimeout(function () {
          func.call(context)
        }, wait)


      }
    }

      .addEventListener('click', debounce(cli, 1000))
